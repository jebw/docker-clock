machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.7.0-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo start docker

dependencies:
  override:
    - docker -v
    - docker info
    - sudo bundle install
    - rake docker:build
    - docker run -p 4567:4567 -d jebw/clock:latest
    - which curl
    - 'curl -v http://127.0.0.1:4567/'