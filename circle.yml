machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.7.0-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo start docker

dependencies:
  override:
    - docker -v
    - docker info
    - 'cd clock && docker build -t jebw/clock:latest .'
    - docker images
    - 'docker run -p 4567:4567 -d jebw/clock:latest && curl -v http://127.0.0.1:4567/'